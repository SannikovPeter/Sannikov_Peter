<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            margin: 0 auto;
            border: 1px solid black;
        }

        td {
            width: 30px;
        }

        .dayOfWeek {
            text-align: center;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <table>
        <caption>Месяц моего рождения</caption>
        <thead>
            <th colspan="6">Апрель</th>
        </thead>
        <tbody>
            <tr>
                <td class="dayOfWeek">Пн</td>
                <td></td>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td>26</td>
            </tr>
            <tr>
                <td class="dayOfWeek">Вт</td>
                <td></td>
                <td>6</td>
                <td>13</td>
                <td>20</td>
                <td>27</td>
            </tr>
            <tr>
                <td class="dayOfWeek">Ср</td>
                <td></td>
                <td>7</td>
                <td>14</td>
                <td>21</td>
                <td>28</td>
            </tr>
            <tr>
                <td class="dayOfWeek">Чт</td>
                <td>1</td>
                <td>8</td>
                <td>15</td>
                <td>22</td>
                <td>29</td>
            </tr>
            <tr>
                <td class="dayOfWeek">Пт</td>
                <td>2</td>
                <td>9</td>
                <td>16</td>
                <td>23</td>
                <td>30</td>
            </tr>
            <tr>
                <td class="dayOfWeek">Сб</td>
                <td>3</td>
                <td>10</td>
                <td>17</td>
                <td>24</td>
                <td></td>
            </tr>
            <tr>
                <td class="dayOfWeek">Вс</td>
                <td>4</td>
                <td>11</td>
                <td>18</td>
                <td>25</td>
                <td></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
